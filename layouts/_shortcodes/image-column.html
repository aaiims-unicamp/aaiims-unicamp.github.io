<div style="text-align: center;">
    {{- if .Get "link" -}}
        <a href="{{ .Get "link" }}" target="_blank" rel="noopener">
            <img src="{{ .Get "img" }}" alt="{{ .Get "title" }}" style="width:120px;height:120px;object-fit:cover;border-radius:50%;margin-bottom:0.5em;">
        </a>
    {{- else -}}
        <img src="{{ .Get "img" }}" alt="{{ .Get "title" }}" style="width:120px;height:120px;object-fit:cover;border-radius:50%;margin-bottom:0.5em;">
    {{- end }}
    <div style="font-weight:bold; margin-bottom:0.2em;">{{ .Get "title" }}</div>
    <div style="font-size:0.9em; color:#666;"><sub>{{ .Get "subtitle" }}</sub></div>
</div>
